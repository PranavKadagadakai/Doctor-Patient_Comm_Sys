<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Register â€“ Doctor-Patient System</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background: #f7f9fa;
      color: #333;
    }

    header {
      background-color: #2e86de;
      color: white;
      padding: 1rem 2rem;
      text-align: center;
    }

    .container {
      max-width: 400px;
      margin: 3rem auto;
      background: white;
      padding: 2rem;
      border-radius: 6px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    h2 {
      text-align: center;
      margin-bottom: 1.5rem;
      color: #2e86de;
    }

    label {
      display: block;
      margin-top: 1rem;
    }

    input, select {
      width: 100%;
      padding: 0.5rem;
      margin-top: 0.25rem;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    button {
      width: 100%;
      margin-top: 2rem;
      padding: 0.75rem;
      background-color: #2e86de;
      color: white;
      border: none;
      border-radius: 4px;
      font-weight: bold;
      cursor: pointer;
    }

    button:hover {
      background-color: #1b4f72;
    }

    .link {
      margin-top: 1rem;
      text-align: center;
    }

    .link a {
      color: #2e86de;
      text-decoration: none;
    }
  </style>
</head>
<body>

  <header>
    <h1>Doctor-Patient Communication System</h1>
  </header>

  <div class="container">
    <h2>Register</h2>
    <form method="POST" action="/register">
      <label for="email">Email:</label>
      <input type="text" name="email" id="email" required>

      <label for="password">Password:</label>
      <input type="password" name="password" id="password" required>

      <label for="role">Role:</label>
      <select name="role" id="role">
        <option value="patient">Patient</option>
        <option value="doctor">Doctor</option>
      </select>

      <button type="submit">Create Account</button>
    </form>

    <div class="link">
      <p>Already have an account? <a href="/login">Log in here</a></p>
    </div>
  </div>

</body>
</html>
