{% extends "base.html" %}
{% block content %}
<section class="text-gray-600 body-font h-screen flex items-center justify-center bg-gray-100">
  <div class="w-full max-w-md bg-white rounded-lg p-8 shadow-md">
    <h2 class="text-gray-900 text-lg mb-1 font-medium title-font text-center">Sign Up</h2>
    <p class="leading-relaxed mb-5 text-gray-600 text-center">Create your account</p>

    <form method="POST" action="/register">
      <div class="relative mb-4">
        <label for="username" class="leading-7 text-sm text-gray-600">Username</label>
        <input type="text" id="username" name="username" required
          class="w-full bg-white rounded border border-gray-300 focus:border-indigo-500 focus:ring-2 focus:ring-indigo-200 
          text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out">
      </div>

      <div class="relative mb-4">
        <label for="email" class="leading-7 text-sm text-gray-600">Email</label>
        <input type="email" id="email" name="email" required
          class="w-full bg-white rounded border border-gray-300 focus:border-indigo-500 focus:ring-2 focus:ring-indigo-200 
          text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out">
      </div>

      <div class="relative mb-4">
        <label for="password" class="leading-7 text-sm text-gray-600">Password</label>
        <input type="password" id="password" name="password" required
          class="w-full bg-white rounded border border-gray-300 focus:border-indigo-500 focus:ring-2 focus:ring-indigo-200 
          text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out">
      </div>

      <div class="relative mb-4">
        <label for="role" class="leading-7 text-sm text-gray-600">Role</label>
        <select id="role" name="role" required
          class="w-full bg-white rounded border border-gray-300 focus:border-indigo-500 focus:ring-2 focus:ring-indigo-200 
          text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out">
          <option value="" disabled selected>Select your role</option>
          <option value="doctor">Doctor</option>
          <option value="patient">Patient</option>
        </select>
      </div>

      <button
        type="Create Account"
        class="text-white bg-indigo-500 border-0 py-2 px-6 w-full focus:outline-none hover:bg-indigo-600 rounded text-lg">
        Sign Up
      </button>
    </form>

    <p class="text-xs text-gray-500 mt-3 text-center">
      Already have an account? <a href="/login" class="text-indigo-500 hover:underline">Log In</a>
    </p>
  </div>
</section>
{% endblock content %}
