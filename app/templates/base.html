<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    
    <!-- âœ… Tailwind CSS -->
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet" />
    
    <title>MediMate | {% block title %}{% endblock %}</title>
  </head>
  <body>
    <header class="bg-white shadow text-gray-700">
      <div class="container mx-auto px-4 py-4 flex justify-between items-center">
        <!-- Logo -->
        <a href="{{ url_for('main.home') }}" class="flex items-center">
          <svg xmlns="http://www.w3.org/2000/svg" fill="none" stroke="currentColor"
            stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
            class="w-10 h-10 text-white p-2 bg-indigo-500 rounded-full" viewBox="0 0 24 24">
            <path d="M12 2L2 7l10 5 10-5-10-5zM2 17l10 5 10-5M2 12l10 5 10-5"></path>
          </svg>
          <span class="ml-3 text-2xl font-semibold text-gray-800">MediMate</span>
        </a>

        <!-- Navigation Links -->
        <nav class="flex space-x-6 text-base font-medium">
          {% if current_user.is_authenticated %}
            <a href="{{ url_for('main.dashboard_page') }}" class="hover:text-indigo-600">Home</a>
            <a href="{{ url_for('profile.view_profile') }}" class="hover:text-indigo-600">Profile</a>
            <a href="{{ url_for('main.about_page') }}" class="hover:text-indigo-600">About Us</a>
            <a href="{{ url_for('main.contact_page') }}" class="hover:text-indigo-600">Contact Us</a>
            <a href="{{ url_for('main.logout') }}" class="hover:text-indigo-600">Logout</a>
          {% else %}
            <a href="{{ url_for('main.home') }}" class="hover:text-indigo-600">Home</a>
            <a href="{{ url_for('main.about_page') }}" class="hover:text-indigo-600">About Us</a>
            <a href="{{ url_for('main.contact_page') }}" class="hover:text-indigo-600">Contact Us</a>
            <a href="{{ url_for('main.login_page') }}" class="hover:text-indigo-600">Log In</a>
            <a href="{{ url_for('main.register_page') }}" class="hover:text-indigo-600">Register</a>
          {% endif %}
        </nav>
      </div>
    </header>

    {% block content %}{% endblock %}
  </body>
</html>
